<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dose Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ðŸ’Š Dose Calculator</h2>

        <label>Calculation Type:</label>
        <select id="calc_type" onchange="toggleFrequency()">
            <option value="dose">Per Dose</option>
            <option value="day">Per Day</option>
        </select><br><br>

        <!-- BD / TDS Dropdown (Initially Hidden) -->
        <div id="frequencyDiv" style="display:none;">
            <label>Frequency:</label>
            <select id="frequency">
                <option value="bd">BD (2 Times)</option>
                <option value="tds">TDS (3 Times)</option>
            </select><br><br>
        </div>

        <input id="weight" type="number" placeholder="Weight (kg)" required><br>
        <input id="dosekg" type="number" placeholder="Dose per kg (per dose or per day)" required><br>

        <input id="unit" type="number" placeholder="Medicine Unit (e.g. 1 mg)" required><br>
        <input id="strength" type="number" placeholder="Strength per mL (e.g. 5 mg/mL)" required><br>

        <button onclick="calculateDose()">Calculate</button>
        <button onclick="resetForm()" class="secondary">Reset</button>

        <p id="result"></p>

        <p class="warning">âš  Ensure all values are medically validated before use.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
