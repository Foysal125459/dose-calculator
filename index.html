<!DOCTYPE html>
<html>
<head>
    <title>Dose Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Dose Calculator</h2>

    <input id="weight" placeholder="Weight (kg)" type="number"><br>
    <input id="dosekg" placeholder="Dose per kg/day" type="number"><br>
    <input id="unit" placeholder="Medicine Unit (e.g. mg)" type="number"><br>
    <input id="strength" placeholder="Strength per 1 mL (e.g. mg/mL)" type="number"><br>

    <button onclick="calculateDose()">Calculate</button>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
